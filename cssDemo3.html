<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选择器</title>
  <style type="text/css">
  .red{
    color: red;
  }
  .green{
    color: green;
  }
  .font18{
    font-size: 16px;
  }
  #bold{
    font-weight: bold;
  }
  #font24{
    font-size: 24px;
  }
  </style>
</head>
<body>
  <h1 class="red">标题一:class="red",设置文本颜色为红色</h1>
  <p class="green font18">设置文本颜色为绿色，字号为18px</p>
  <p class="red font18">设置文本颜色为红色，字号为18px</p>
  <p id="bold">id="bold"设置粗体</p>
  <p id="font24">id="font24",字号24px</p>
  <p id="font24">id="font24",字号24px</p>
  <p id="bold font24">id="bold font24",设置粗体,字号24px</p>
</body>
</html>
